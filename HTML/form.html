<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="request.php" method="POST">
         <label for="name">Name</label>
         <input type="text" name="stu_name" id="name" placeholder="Eg.Mg Mg" required>
         <br><br>

         <label for="email">Email</label>
         <input type="email" name="stu_email" id="mail" required>
         <br><br>

         <label for="password">Password</label>
         <input type="password" name="stu_password" id="password" required>
         <br><br>

         <label for="phone">Phone</label>
         <input type="number" name="stu_phone" id="phone" value="099766578" readonly>
         <br><br>

         <label for="passsport">Password</label>
         <input type="file" accept="image/*" name="stu_passport" id="passsport">
         <br><br>

         <label for="">Gender</label>
         <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
         <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
         <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label>
         <br><br>

         <label for="">Hobby</label>
         <input type="checkbox" name="travelling" value="travelling" id="travelling"><label for="travelling">Travelling</label>
         <input type="checkbox" name="moving" value="moving" id="moving"><label for="moving">Moving</label>
         <input type="checkbox" name="gaming" value="gaming" id="gaming"><label for="gaming">Gaming</label>
         <br><br>

         <label for="address">Address</label>
         <textarea name="address" id="addresss" cols="20" rows="10"></textarea>
         <br><br>
         <button type="submit">Submit</button>
    </form>
    
</body>
</html>

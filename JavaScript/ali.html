<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = prompt('Enter numbers')

        for(b= 1; b <= 12; b++){
            let result = a* b;
            console.log(result)
            document.write(`<h2>${a} x ${b} = ${result}</h2>`)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Looping Assign

        for (v = 0; v < 5; v++){

             document.write('*')
           
         }
         document.write('<br>')

         for (w = 0; w < 4; w++){
             document.write('*')
         }
         document.write('<br>')

         for (x = 0; x < 3; x++){
             document.write('*')
         }
         document.write('<br>')

         for (y = 0; y < 2; y++){
             document.write('*')
         }
         document.write('<br>')

         for (z =0; z < 1; z++){
             document.write('*')
         }



    </script>
</body>
</html>
